<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Lesson</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
    <h2>Edit Lesson</h2>
    <form th:action="@{'/lessons/' + ${lesson.id} + '/edit'}" th:object="${lesson}" method="post">
        <div>
            <label>Title:</label>
            <input type="text" th:field="*{title}" required />
        </div>
        <div>
            <label>Description:</label>
            <textarea th:field="*{description}"></textarea>
        </div>
        <div>
            <label>Order:</label>
            <input type="number" th:field="*{sequenceOrder}" required />
        </div>
        <div>
            <label>Video URL:</label>
            <input type="text" th:field="*{videoUrl}" />
        </div>
        <div>
            <label>Content:</label>
            <textarea th:field="*{content}"></textarea>
        </div>
        <button type="submit">Save</button>
    </form>
    <a th:href="@{'/lessons/course/' + ${lesson.course.id}}">Back to Lessons</a>
</body>
</html>
