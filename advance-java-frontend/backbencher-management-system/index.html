<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackBencher EMS</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="glass-header">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>BackBencher EMS</h1>
            </div>
            <button id="logout-btn" class="btn btn-danger hidden">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <!-- Authentication Section -->
        <div id="auth-section" class="fade-in">
            <div class="auth-container">
                <div class="auth-card glass-card">
                    <div class="auth-header">
                        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                    </div>
                    <div class="auth-body">
                        <form id="login-form" autocomplete="off">
                            <div class="form-group">
                                <label for="login-username">Username</label>
                                <input type="text" id="login-username" class="form-control" placeholder="Enter username" autocomplete="username" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" class="form-control" placeholder="Enter password" autocomplete="current-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary full-width">
                                <i class="fas fa-lock"></i> Login
                            </button>
                        </form>
                    </div>
                </div>

                <div class="auth-card glass-card">
                    <div class="auth-header">
                        <h2><i class="fas fa-user-plus"></i> Register</h2>
                    </div>
                    <div class="auth-body">
                        <form id="register-form" autocomplete="off">
                            <div class="form-group">
                                <label for="register-username">Username</label>
                                <input type="text" id="register-username" class="form-control" placeholder="Choose username" autocomplete="username" required>
                            </div>
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" id="register-email" class="form-control" placeholder="Enter email" autocomplete="email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-firstname">First Name</label>
                                <input type="text" id="register-firstname" class="form-control" placeholder="First name" autocomplete="given-name" required>
                            </div>
                            <div class="form-group">
                                <label for="register-lastname">Last Name</label>
                                <input type="text" id="register-lastname" class="form-control" placeholder="Last name" autocomplete="family-name" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password</label>
                                <input type="password" id="register-password" class="form-control" placeholder="Create password" autocomplete="new-password" required>
                            </div>
                            <button type="submit" class="btn btn-success full-width">
                                <i class="fas fa-user-check"></i> Register
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="auth-message" class="alert hidden"></div>
        </div>

        <!-- Main Application Section -->
        <div id="main-section" class="hidden fade-in">
            <div class="tabs glass-tabs">
                <div class="tab active" data-tab="courses"><i class="fas fa-book"></i> Courses</div>
                <div class="tab" data-tab="articles"><i class="fas fa-file-alt"></i> Articles</div>
                <div class="tab" data-tab="pdfs"><i class="fas fa-file-pdf"></i> PDF Resources</div>
            </div>

            <!-- Courses Tab -->
            <div class="tab-content active" id="courses-tab">
                <div class="card glass-card">
                    <div class="card-header">Add New Course</div>
                    <div class="card-body">
                        <form id="add-course-form">
                            <div class="form-group">
                                <label for="course-title">Course Title</label>
                                <input type="text" id="course-title" class="form-control" placeholder="Enter course title" required>
                            </div>
                            <div class="form-group">
                                <label for="course-type">Course Type</label>
                                <select id="course-type" class="form-control" required>
                                    <option value="JFS">JFS</option>
                                    <option value="PFS">PFS</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="course-description">Description</label>
                                <textarea id="course-description" class="form-control" placeholder="Enter course description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus-circle"></i> Add Course
                            </button>
                        </form>
                    </div>
                </div>
                <h2 class="section-title">Available Courses</h2>
                <div id="courses-list" class="grid"></div>
            </div>

            <!-- Articles Tab -->
            <div class="tab-content" id="articles-tab">
                <div class="card glass-card">
                    <div class="card-header">Create New Article</div>
                    <div class="card-body">
                        <form id="add-article-form">
                            <div class="form-group">
                                <label for="article-title">Article Title</label>
                                <input type="text" id="article-title" class="form-control" placeholder="Enter article title" required>
                            </div>
                            <div class="form-group">
                                <label for="article-content">Content</label>
                                <textarea id="article-content" class="form-control" placeholder="Enter article content" required rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="article-course-id">Select Course</label>
                                <select id="article-course-id" class="form-control" required>
                                    <option value="">Select Course</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus-circle"></i> Create Article
                            </button>
                        </form>
                    </div>
                </div>
                <h2 class="section-title">Latest Articles</h2>
                <div id="articles-list" class="grid"></div>
            </div>

            <!-- PDFs Tab -->
            <div class="tab-content" id="pdfs-tab">
                <div class="card glass-card">
                    <div class="card-header">Upload PDF Resource</div>
                    <div class="card-body">
                        <form id="upload-pdf-form" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="pdf-file">Select PDF File</label>
                                <input type="file" id="pdf-file" class="form-control" accept="application/pdf" required>
                            </div>
                            <div class="form-group">
                                <label for="pdf-course-id">Select Course</label>
                                <select id="pdf-course-id" class="form-control" required>
                                    <option value="">Select Course</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload"></i> Upload PDF
                            </button>
                        </form>
                    </div>
                </div>
                <h2 class="section-title">PDF Resources</h2>
                <div id="pdfs-list" class="grid"></div>
            </div>

            <!-- Article Modal -->
            <div id="article-modal" class="modal hidden">
                <div class="modal-content glass-card">
                    <span class="close-modal" id="close-article-modal">&times;</span>
                    <h3 id="modal-article-title"></h3>
                    <div id="modal-article-meta"></div>
                    <p id="modal-article-content"></p>
                </div>
            </div>

            <!-- Admin Section -->
            <div id="admin-section" class="admin-section hidden glass-card">
                <div class="admin-header">
                    <h2><i class="fas fa-lock"></i> Admin Panel</h2>
                    <div>
                        <button id="load-users-btn" class="btn btn-warning">
                            <i class="fas fa-users"></i> Load Users
                        </button>
                        <button id="load-reported-btn" class="btn btn-danger">
                            <i class="fas fa-flag"></i> Load Reported PDFs
                        </button>
                    </div>
                </div>
                <div class="card glass-card">
                    <div class="card-header">User Management</div>
                    <div class="card-body">
                        <div id="users-list" class="grid"></div>
                    </div>
                </div>
                <div class="card glass-card">
                    <div class="card-header">Reported PDFs</div>
                    <div class="card-body">
                        <div id="reported-list" class="grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-inner">
            <span>Made with <i class="fas fa-heart" style="color:#f72585"></i> by BackBenchers &copy; 2025</span>
            <span>
                <a href="https://github.com/MrAdi149" target="_blank"><i class="fab fa-github"></i></a>
            </span>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
