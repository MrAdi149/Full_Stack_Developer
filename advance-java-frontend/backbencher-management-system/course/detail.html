<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.name}">Course Detail</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="detail.css"/>
</head>
<body>
    <h2 th:text="${course.name}"></h2>
    <p th:text="${course.description}"></p>
    <a th:href="@{'/courses/' + ${course.id} + '/edit'}">Edit</a>
    <form th:action="@{'/courses/' + ${course.id} + '/delete'}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
    </form>
    <a href="/courses">Back to Courses</a>
</body>
</html>
