<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${article.title}">Article Detail</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
    <h2 th:text="${article.title}"></h2>
    <p th:text="${article.content}"></p>
    <p>Author: <span th:text="${article.author.username}"></span></p>
    <p>Course: <span th:text="${article.course.name}"></span></p>
    <p>Average Rating: <span th:text="${article.averageRating}"></span> (Votes: <span th:text="${article.voteCount}"></span>)</p>
    <form th:action="@{'/ratings/article/' + ${article.id}}" method="post">
        <label>Rate this Article:</label>
        <select name="value">
            <option th:each="i : ${#numbers.sequence(1,5)}" th:value="${i}" th:text="${i}"></option>
        </select>
        <button type="submit">Rate</button>
    </form>
    <a href="/articles">Back to Articles</a>
</body>
</html>
