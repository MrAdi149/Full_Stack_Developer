<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Resource</title>
</head>
<body>
    <h2>Edit Resource</h2>
    <form th:action="@{'/resources/' + ${resource.id} + '/edit'}" th:object="${resource}" method="post">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" required />
        </div>
        <div>
            <label>Type:</label>
            <select th:field="*{type}">
                <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <div>
            <label>URL:</label>
            <input type="text" th:field="*{url}" required />
        </div>
        <button type="submit">Save</button>
    </form>
    <a th:href="@{'/resources/lesson/' + ${resource.lesson.id}}">Back to Resources</a>
</body>
</html>
