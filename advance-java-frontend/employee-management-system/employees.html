<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <div class="logo">EmployeeMS</div>
            <div class="user-menu">
                <i class="fas fa-bell"></i>
                <span class="username">Admin</span>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="main-container">
            <aside class="sidebar">
                <nav>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="fas fa-users"></i> Employees
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-chart-bar"></i> Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <main class="content">
                <div class="content-header">
                    <h2>Employee List</h2>
                    <button class="btn btn-primary" id="addEmployeeBtn">
                        <i class="fas fa-plus"></i> Add Employee
                    </button>
                </div>
                
                <table class="employee-table" id="employeeTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Designation</th>
                            <th>Salary</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}">101</td>
                            <td th:text="${employee.title}">Software Engineer</td>
                            <td th:text="${employee.email}">john@example.com</td>
                            <td th:text="${employee.des}">Backend Developer</td>
                            <td th:text="${'$' + employee.salary}">$75000</td>
                            <td>
                                <button class="btn btn-success edit-btn" th:data-id="${employee.id}">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger delete-btn" th:data-id="${employee.id}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <!-- Modal for Add/Edit Employee -->
    <div class="modal" id="employeeModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modalTitle">Add New Employee</h3>
            <form id="employeeForm">
                <input type="hidden" id="employeeId">
                <div class="form-group">
                    <label for="title">Name</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="des">Designation</label>
                    <input type="text" id="des" class="form-control" placeholder="Enter designation" required>
                </div>
                <div class="form-group">
                    <label for="salary">Salary ($)</label>
                    <input type="number" id="salary" class="form-control" placeholder="Enter salary" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const employeeTable = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
        const employeeForm = document.getElementById('employeeForm');
        const modal = document.getElementById('employeeModal');
        const apiBaseUrl = 'http://localhost:8080/employees';

        // Load employees on page load
        loadEmployees();

        // Form submit handler
        employeeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const employee = {
                title: document.getElementById('title').value,
                email: document.getElementById('email').value,
                des: document.getElementById('des').value,
                salary: parseInt(document.getElementById('salary').value)
            };

            const employeeId = document.getElementById('employeeId').value;
            if (employeeId) {
                await updateEmployee(employeeId, employee);
            } else {
                await createEmployee(employee);
            }
        });

        async function loadEmployees() {
            try {
                const response = await fetch(apiBaseUrl);
                const result = await response.json();

                if (result.statusCode === 302) {
                    renderEmployees(result.data);
                } else {
                    console.error('Unexpected response:', result);
                }
            } catch (error) {
                console.error('Error loading employees:', error);
            }
        }

        function renderEmployees(employees) {
            employeeTable.innerHTML = '';
            employees.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.id}</td>
                    <td>${employee.title}</td>
                    <td>${employee.email}</td>
                    <td>${employee.des}</td>
                    <td>$${employee.salary}</td>
                    <td>
                        <button class="btn btn-success edit-btn" data-id="${employee.id}">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-danger delete-btn" data-id="${employee.id}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                employeeTable.appendChild(row);
            });

            // Reattach event listeners to new buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editEmployee(btn.dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteEmployee(btn.dataset.id));
            });
        }

        async function createEmployee(employee) {
            try {
                const response = await fetch(apiBaseUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(employee)
                });

                const result = await response.json();
                if (result.statusCode === 201) {
                    employeeForm.reset();
                    modal.style.display = 'none';
                    loadEmployees();
                } else {
                    console.error('Error creating employee:', result);
                }
            } catch (error) {
                console.error('Error creating employee:', error);
            }
        }

        async function updateEmployee(id, employee) {
            try {
                const response = await fetch(`${apiBaseUrl}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(employee)
                });

                const result = await response.json();
                if (result.statusCode === 200) {
                    employeeForm.reset();
                    modal.style.display = 'none';
                    loadEmployees();
                } else {
                    console.error('Error updating employee:', result);
                }
            } catch (error) {
                console.error('Error updating employee:', error);
            }
        }

        window.editEmployee = async (id) => {
            try {
                const response = await fetch(`${apiBaseUrl}/id?id=${id}`);
                const result = await response.json();

                if (result.statusCode === 302) {
                    populateForm(result.data);
                } else {
                    console.error('Employee not found');
                }
            } catch (error) {
                console.error('Error fetching employee:', error);
            }
        };

        window.deleteEmployee = async (id) => {
            if (confirm('Are you sure you want to delete this employee?')) {
                try {
                    const response = await fetch(`${apiBaseUrl}/id?id=${id}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (result.statusCode === 200) {
                        loadEmployees();
                    } else {
                        console.error('Failed to delete:', result);
                    }
                } catch (error) {
                    console.error('Error deleting employee:', error);
                }
            }
        };

        function populateForm(employee) {
            document.getElementById('modalTitle').textContent = 'Edit Employee';
            document.getElementById('employeeId').value = employee.id;
            document.getElementById('title').value = employee.title;
            document.getElementById('email').value = employee.email;
            document.getElementById('des').value = employee.des;
            document.getElementById('salary').value = employee.salary;
            modal.style.display = 'block';
        }

        // Initial event listeners for modal
        document.getElementById('addEmployeeBtn').addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = 'Add New Employee';
            employeeForm.reset();
            document.getElementById('employeeId').value = '';
            modal.style.display = 'block';
        });

        document.querySelector('.close-btn').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
