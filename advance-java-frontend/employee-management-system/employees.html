<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <div class="logo">EmployeeMS</div>
            <div class="user-menu">
                <i class="fas fa-bell"></i>
                <span class="username">Admin</span>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="main-container">
            <aside class="sidebar">
                <nav>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="fas fa-users"></i> Employees
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-chart-bar"></i> Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <main class="content">
                <div class="content-header">
                    <h2>Employee List</h2>
                    <button class="btn btn-primary" id="addEmployeeBtn">
                        <i class="fas fa-plus"></i> Add Employee
                    </button>
                </div>
                
                <table class="employee-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Designation</th>
                            <th>Salary</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}">101</td>
                            <td th:text="${employee.title}">Software Engineer</td>
                            <td th:text="${employee.email}">john@example.com</td>
                            <td th:text="${employee.des}">Backend Developer</td>
                            <td th:text="${'$' + employee.salary}">$75000</td>
                            <td>
                                <button class="btn btn-success edit-btn" th:data-id="${employee.id}">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger delete-btn" th:data-id="${employee.id}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <!-- Modal for Add/Edit Employee -->
    <div class="modal" id="employeeModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modalTitle">Add New Employee</h3>
            <form id="employeeForm">
                <input type="hidden" id="employeeId">
                <div class="form-group">
                    <label for="title">Name</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="des">Designation</label>
                    <input type="text" id="des" class="form-control" placeholder="Enter designation" required>
                </div>
                <div class="form-group">
                    <label for="salary">Salary ($)</label>
                    <input type="number" id="salary" class="form-control" placeholder="Enter salary" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <script>
        // Basic JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Modal handling
            const modal = document.getElementById('employeeModal');
            const addBtn = document.getElementById('addEmployeeBtn');
            const closeBtn = document.querySelector('.close-btn');
            const form = document.getElementById('employeeForm');
            
            // Open modal for adding new employee
            addBtn.addEventListener('click', function() {
                document.getElementById('modalTitle').textContent = 'Add New Employee';
                form.reset();
                document.getElementById('employeeId').value = '';
                modal.style.display = 'block';
            });
            
            // Close modal
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the data to your backend
                alert('Employee data would be saved here');
                modal.style.display = 'none';
            });
            
            // Edit button handling
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const employeeId = this.getAttribute('data-id');
                    // Here you would typically fetch the employee data
                    document.getElementById('modalTitle').textContent = 'Edit Employee';
                    document.getElementById('employeeId').value = employeeId;
                    // Fill form with existing data (mock data for demonstration)
                    document.getElementById('title').value = 'Software Engineer';
                    document.getElementById('email').value = 'john@example.com';
                    document.getElementById('des').value = 'Backend Developer';
                    document.getElementById('salary').value = '75000';
                    modal.style.display = 'block';
                });
            });
            
            // Delete button handling
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const employeeId = this.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this employee?')) {
                        // Here you would typically send a delete request
                        alert('Employee with ID ' + employeeId + ' would be deleted');
                    }
                });
            });
        });
    </script>
</body>
</html>
