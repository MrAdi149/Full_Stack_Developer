<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
    <link rel="stylesheet" href="upload.css"/>
</head>
<body>
    <h2>Upload PDF</h2>
    <form id="pdfForm">
        <div>
            <label for="pdfFile">PDF File:</label>
            <input type="file" id="pdfFile" accept="application/pdf" required />
        </div>
        <div>
            <label for="courseId">Course ID:</label>
            <input type="number" id="courseId" required>
        </div>
        <button type="submit">Upload</button>
        <div id="error-message" style="color: red;"></div>
    </form>
    <a href="../index.html">Back</a>
    <script type="module">
        import AuthService from '../AuthService.js';
        import PdfService from '../PdfService.js';

        const authService = new AuthService();
        const pdfService = new PdfService(authService);

        document.getElementById('pdfForm').onsubmit = async (e) => {
            e.preventDefault();
            const file = document.getElementById('pdfFile').files[0];
            const courseId = document.getElementById('courseId').value;
            const errorDiv = document.getElementById('error-message');
            try {
                const result = await pdfService.upload(file, courseId);
                alert('PDF uploaded: ' + result.fileName);
                window.location.href = '../index.html';
            } catch (err) {
                errorDiv.textContent = err.message || 'Failed to upload PDF!';
            }
        };
    </script>
</body>
</html>
