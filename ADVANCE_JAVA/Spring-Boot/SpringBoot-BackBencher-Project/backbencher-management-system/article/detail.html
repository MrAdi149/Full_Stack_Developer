<!-- Article Detail -->
<!DOCTYPE html>
<html>
<head>
    <title>Article Detail</title>
    <link rel="stylesheet" href="detail.css"/>
</head>
<body>
    <h2>Sample Article Title</h2>
    <p>Sample article content goes here.</p>
    <p>Author: <span>AuthorName</span></p>
    <p>Course: <span>Course Name</span></p>
    <p>Average Rating: <span>4.5</span> (Votes: <span>10</span>)</p>
    <form action="/ratings/article/1" method="post">
        <label>Rate this Article:</label>
        <select name="value">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit">Rate</button>
    </form>
    <a href="/articles">Back to Articles</a>
</body>
</html>
