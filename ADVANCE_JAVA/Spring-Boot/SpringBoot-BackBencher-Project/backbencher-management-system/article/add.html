<!DOCTYPE html>
<html>
<head>
    <title>Add Article</title>
    <link rel="stylesheet" href="add.css"/>
</head>
<body>
    <h2>Add Article</h2>
    <form id="addArticleForm">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" required></textarea>
        </div>
        <div>
            <label for="courseId">Course ID:</label>
            <input type="number" id="courseId" required>
        </div>
        <button type="submit">Add</button>
        <div id="error-message" style="color: red;"></div>
    </form>
    <a href="../index.html">Back</a>
    <script type="module">
        import AuthService from '../AuthService.js';
        import ArticleService from '../ArticleService.js';

        const authService = new AuthService();
        const articleService = new ArticleService(authService);

        document.getElementById('addArticleForm').onsubmit = async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const courseId = document.getElementById('courseId').value;
            const errorDiv = document.getElementById('error-message');
            try {
                const result = await articleService.create({ title, content }, courseId);
                alert('Article added!');
                window.location.href = '../index.html';
            } catch (err) {
                errorDiv.textContent = err.message || 'Failed to add article!';
            }
        };
    </script>
</body>
</html>
