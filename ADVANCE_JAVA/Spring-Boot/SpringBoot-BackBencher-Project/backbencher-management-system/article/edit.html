<!-- Edit Article -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Article</title>
    <link rel="stylesheet" href="edit.css"/>
</head>
<body>
    <h2>Edit Article</h2>
    <form action="/articles/1/edit" method="post">
        <div>
            <label>Title:</label>
            <input type="text" name="title" value="Sample Article Title" required />
        </div>
        <div>
            <label>Content:</label>
            <textarea name="content" required>Sample article content goes here.</textarea>
        </div>
        <div>
            <label>Course:</label>
            <select name="courseId">
                <option value="1">Course 1</option>
                <option value="2">Course 2</option>
            </select>
        </div>
        <button type="submit">Save</button>
    </form>
    <a href="/articles">Back to Articles</a>
</body>
</html>
